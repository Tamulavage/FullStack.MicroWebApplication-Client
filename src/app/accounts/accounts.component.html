<div class="bg-light shadow text-center pt-3 pb-2">
<h4>Accounts</h4>
</div>
<ul class="container-fluid pt-3">
  <li class="text-center" *ngFor="let account of accounts"
      [class.selected]="account === selectedAccount"
      (click)="onSelect(account)">
<!--    <a class="text-light" routerLink="account/{{account}}">-->
    <a class="text-light" routerLink="transaction/{{userId}}">
      <span class="text-muted">{{account.name}}</span>
      <span class="text-muted"><br>${{account.balance}}<br></span>
    </a>
  </li>
  <li class="text-center text-light pt-3">
    <h4>
    <button class="btn-secondary" (click)="onClick()">+
    </button>
    </h4>
  </li>
</ul>

<div class="text-center text-light pt-3" *ngIf="selectedAccount">
  <h2> <b>{{selectedAccount.name}}</b></h2>
  <div><span>Balance: </span>${{selectedAccount.balance}}</div>
<!--  <div><span>Account Type: </span>{{selectedAccount.accountTypeId}}</div>-->
  <div><span></span>{{selectedAccount.nickname}}</div>
  <div><span>Id: </span>{{selectedAccount.id}}</div>
<!--  <div><span>Institution: </span>{{selectedAccount.institutionName}}</div>-->

</div>

<div class="list-inline text-lg-center text-light pt-3" *ngIf="createAccount">
  <h4 class="text-muted">Create New Account</h4>
  <li class="pt-1 align-baseline">Name:<br>
    <input #accountName />
  </li>
  <li class="pt-3 align-baseline">Balance:<br>
    <input #accountBalance />
  </li>
  <!-- (click) passes input value to add() and then clears the input -->
  <li class="pt-3 align-baseline">
  <button (click)="add(accountName.value, accountBalance.value);">
    submit
  </button>
  </li>
</div>
